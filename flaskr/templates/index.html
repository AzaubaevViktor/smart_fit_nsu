<!DOCTYPE html>
<html>
<head>

<body>
<!--Import jQuery before materialize.js-->

<ul id="dropdown" class="dropdown-content">
    <li><a href="#!">
        <form>
            <div class="input-field">
                <input id="search" type="search" required>
                <label for="search"><i class="material-icons">search</i></label>
                <i class="material-icons">close</i>
            </div>
        </form>
    </a></li>
</ul>

<div class="navbar-fixed">

        <div class="nav-wrapper teal">
            <a href="#!" class="brand-logo"><i class="material-icons">dashboard</i>NSUFIT</a>
            <ul class="right hide-on-med-and-down">
                <li><a class="dropdown-button" href="#!" data-activates="dropdown"><i class="material-icons right">search</i></a></li>
                <li><a href="badges.html">Контакты</a></li>
                <li><a href="collapsible.html">Телеграм</a></li>
            </ul>
        </div>
    </nav>
</div>

<div class="row">
    <div class="col s8 offset-s2">

        {% for news in news_list %}
            <div class="card grey lighten-3">
                <div class="card-content black-text">
                    <span class="card-title">Заголовок новости</span>
                    <p>Краткое описание новости...</p>
                </div>

                <div class="card-action">
                    <div class="row">
                        <ul>
                            <div class="col s7">
                    <span class="thecategory">
                      <i class="tiny material-icons">label_outline</i>
                      <a href="#" rel="category tag"><pr><raz><colhyp>тег1</colhyp></raz></pr></a>, <a href="#" rel="category tag"><pr><raz><colhyp>тег2</colhyp></raz></pr></a>
                    </span>
                            </div>
                            <div class="col s5" hidden>
                                <p align="right"><a class="waves-effect waves-light btn"><i class="material-icons right">trending_flat</i><raz>Читать далее</raz></a></p>
                            </div>
                        </ul>
                    </div>

                </div>

            </div>
        {% endfor %}

        <ul class="pagination" hidden>
            <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
            <li class="active deep-orange"><a href="#!">1</a></li>
            <li class="waves-effect"><a href="#!">2</a></li>
            <li class="waves-effect"><a href="#!">3</a></li>
            <li class="waves-effect"><a href="#!">4</a></li>
            <li class="waves-effect"><a href="#!">5</a></li>
            <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
        </ul>
    </div>
</div>
